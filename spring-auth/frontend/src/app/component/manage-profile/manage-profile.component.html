<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="border-b border-gray-900/10 pb-12">
    <h2 class="text-base/7 font-semibold text-gray-900">Profile</h2>

    <div class="border-b border-gray-900/10 pb-12">
      <h2 class="text-base/7 font-semibold text-gray-900">
        Personal Information
      </h2>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label
            for="first-name"
            class="block text-sm/6 font-medium text-gray-900"
            >Username</label
          >
          <div class="mt-2">
            <input
              [value]="userDto.username"
              type="text"
              name="first-name"
              id="first-name"
              formControlName="username"
              autocomplete="given-name"
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            />
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="age" class="block text-sm/6 font-medium text-gray-900"
            >Age</label
          >
          <div class="mt-2">
            <input
              [value]="userDto.age"
              type="text"
              name="age"
              id="age"
              formControlName="age"
              autocomplete="family-name"
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            />
          </div>
        </div>
        @if(admin) {
        <div class="sm:col-span-4">
          <label for="email" class="block text-sm/6 font-medium text-gray-900"
            >Role</label
          >
          @for(role of this.userDto.authoritiesList; track role) {
          <div class="mt-2">
            <p
              id="role"
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            >
              {{ role }}
            </p>
          </div>
          }
        </div>
        }
      </div>
    </div>
  </div>
  @if(successUpdate) {
  <app-success [message]="messageSuccess"></app-success>
  }

  <div class="mt-6 flex items-center justify-end gap-x-6">
    <button type="button" class="text-sm/6 font-semibold text-gray-900">
      Cancel
    </button>
    <button
      type="submit"
      class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Save
    </button>
  </div>
</form>
