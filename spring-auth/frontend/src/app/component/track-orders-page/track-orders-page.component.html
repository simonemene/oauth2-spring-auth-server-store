<div style="display: flex; align-items: center; justify-content: space-between;">
  <div style="flex-grow: 1;">
    @if(allTrack && allTrack.allTrack && allTrack.allTrack.length > 0) {
      @for(trackOrder of allTrack.allTrack; track trackOrder ) {
        <div class="flex items-center gap-x-6 justify-center">
          <img class="size-16 rounded-full" src="assets/person.svg" alt="" />
          <div>
            <h3 class="text-base/7 font-semibold tracking-tight text-gray-900">
              USER: {{ trackOrder.username }}
            </h3>
          </div>
        </div>

        @for(order of trackOrder.track; track order) {
          <div class="border-b-4 border-indigo-100 w-64 justify-self-center"></div>

          <div class="flex items-center gap-x-6 justify-center">
            <div class="pl-8">
              <h3 class="text-base/7 font-semibold tracking-tight text-gray-900">
                N. ORDER {{ order.order.id }}
              </h3>
              <label for="status-{{ order.id }}" class="block text-sm font-medium text-gray-700">
                Order Status
              </label>
              <input
                id="status-{{ order.id }}"
                type="text"
                [(ngModel)]="order.status"
                name="status"
                class="block w-full rounded-md border border-gray-300 px-3 py-1.5 text-gray-900 shadow-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm"
              />

              <button
                type="submit"
                class="m-8 rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                (click)="statusMod(order.id)"
              >
                Modify
              </button>
            </div>
          </div>
        }
        <div class="border-b-4 border-indigo-500 w-96 justify-self-center"></div>
      }
    } @else {
      <p>NO USER PRESENT</p>
    }
  </div>

  @if(successModTrack) {
    <div style="margin-left: 16px; display: flex; align-items: center; height: 100%;">
      <app-success class="m-8" [message]="messageSuccess"></app-success>
    </div>
  }
</div>
